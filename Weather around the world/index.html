<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather around the World</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="display">     
        <div class="searchBox">
            <input class="searchInput"type="text" name="" placeholder="Search for city" id="search_city">
            <button class="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="weather">
            <h2 class="weather-item" id="city"></h2>
            <h2 class="weather-item "id="temp"></h2>
            <img class="weather-item" src="" alt="" id="icon">
            <div class="weather-item" id="feels-like"></div>
            <div class="weather-item" id="description"></div>
            <div class="weather-item" id="wind-speed"></div>
            <div class="weather-item" id="humidity"></div>
            <div class="weather-item clock"></div>
            <div class="weather-item date">2020.03.10</div>
        </div>
    </div>

    <div class="costumize">
        <div class="units">
            <button type="button" class="btn btn-outline-light unit">Fahrenheit/Celsius</button>
        </div>
    </div>

    <div class="loader-div">
        <span class="loader">
          <span></span>
          <span></span>
        </span>
      </div>

    <script src="script.js"></script>
</body>
</html>
